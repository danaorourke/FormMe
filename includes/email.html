<html>

		<tr>
			<th style="font-weight:normal; text-align:left; vertical-align:top;">Name:</th>
			<td>%name%</td>
		</tr>
		<tr>
			<th style="font-weight:normal; text-align:left; vertical-align:top;">Email:</th>

		</tr>
		<tr>
			<th style="font-weight:normal; text-align:left; vertical-align:top;">Message:</th>
			<td>
				%msg%
			</td>
		</tr>
	</table>
</body>
</html>
